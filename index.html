
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé Học Tiếng Việt 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Mali:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f97316;
            --secondary-color: #fbbf24;
            --background-color: #FDFCF0;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--background-color);
            transition: background-color 0.5s ease;
        }
        .canvas-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, #e5e7eb 1px, transparent 1px),
                linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        }
        /* Khung ô ly cho tập viết */
        .writing-grid {
            background-size: 100% 20%;
            background-image: linear-gradient(to bottom, #94a3b8 1px, transparent 1px);
            background-color: #fff;
            position: relative;
        }
        .writing-grid::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: 20% 100%;
            background-image: linear-gradient(to right, #e2e8f0 1px, transparent 1px);
            pointer-events: none;
        }
        .font-handwriting {
            font-family: 'Mali', cursive;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes star-shine {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.2); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .animate-star {
            animation: star-shine 1s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.2s ease-in-out 2;
        }
        .text-theme-primary { color: var(--primary-color); }
        .bg-theme-primary { background-color: var(--primary-color); }
        .border-theme-primary { border-color: var(--primary-color); }
    </style>
